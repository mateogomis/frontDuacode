<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de OpenStreetMap</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div id="map"></div>

<script>
    // Crear el mapa
    var map = L.map('map').setView([43.3623, -8.4115], 13); // Coordenadas de La Coruña

    // Capa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // Añadir un marcador
    var marker = L.marker([43.3623, -8.4115]).addTo(map);
    marker.bindPopup('<b>Avenida del Pasaje 2</b>').openPopup();
</script>

</body>
</html>
